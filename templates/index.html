<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Agent Pro</title>
    
    <link rel="icon" href="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ff6292a690345.svg" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --primary: #4285F4; --danger: #EA4335; --success: #34A853; 
            --text-main: #fff; --text-sub: #ddd;
            --glass-bg: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.18);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --input-bg: rgba(255, 255, 255, 0.9); --input-text: #333;
            --bg-gradient: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            --modal-bg: #1e293b; --modal-text: #fff;
        }

        body.light-mode {
            --text-main: #1f2937; --text-sub: #4b5563;
            --glass-bg: rgba(255, 255, 255, 0.85); --glass-border: rgba(255, 255, 255, 0.6);
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --input-bg: #fff; --modal-bg: #fff; --modal-text: #333;
            --card-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; height: 100vh; overflow: hidden;
            background: var(--bg-gradient); background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            color: var(--text-main); display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: color 0.3s ease;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- UI COMPONENTS --- */
        .top-bar { position: absolute; top: 20px; right: 20px; z-index: 200; display: flex; gap: 10px; }
        .nav-btn {
            background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border);
            color: var(--text-main); padding: 8px 15px; border-radius: 50px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }

        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px;
            box-shadow: var(--card-shadow); border: 1px solid var(--glass-border); width: 90%; max-width: 700px; text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        h1 { margin: 0 0 10px 0; font-size: 3rem; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .logo-text { background: linear-gradient(90deg, #4285F4, #EA4335); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gemini-logo { width: 40px; height: 40px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0px); } }

        /* LISTENING OVERLAY */
        #listening-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); z-index: 3000;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .mic-pulse {
            width: 80px; height: 80px; background: #ef4444; border-radius: 50%;
            animation: pulse 1.5s infinite; display: flex; justify-content: center; align-items: center;
        }
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { transform: scale(1.2); box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }

        .input-group {
            position: relative; display: flex; align-items: center; background: var(--input-bg);
            border-radius: 50px; padding: 10px 25px; margin-top: 20px; transition: 0.3s;
        }
        /* Disabled State for Input */
        .input-group.disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(1); }
        input[type="text"] { border: none; outline: none; flex-grow: 1; font-size: 1.1rem; margin: 0 15px; color: var(--input-text); background: transparent; }
        input[type="text"]:disabled { cursor: not-allowed; }
        
        .icon-btn { cursor: pointer; padding: 10px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .icon-btn:hover { background: rgba(0,0,0,0.1); }
        .icon-btn svg { width: 24px; height: 24px; fill: #555; }

        /* CONTROLS ROW */
        .controls-row { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
        
        .lang-select {
            background: rgba(255,255,255,0.2); border: 1px solid var(--glass-border); color: var(--text-main);
            padding: 8px 12px; border-radius: 15px; outline: none; cursor: pointer; font-size: 0.9rem;
        }
        .lang-select option { background: #333; color: white; } 
        body.light-mode .lang-select option { background: #fff; color: #333; }

        .switch-container { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; color: var(--text-sub); }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal { background: var(--modal-bg); color: var(--modal-text); padding: 30px; border-radius: 20px; width: 90%; max-width: 500px; text-align: left; max-height: 80vh; overflow-y: auto; border: 1px solid var(--glass-border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .settings-input { width: 100%; padding: 10px; margin: 8px 0 20px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .save-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 1rem; transition:0.2s;}
        
        .stop-pill { background: var(--danger); color: white; border: none; padding: 10px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; display: none; margin-top:20px; }
        .chips-row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-bottom: 20px; }
        .chip { background: rgba(255,255,255,0.15); border: 1px solid var(--glass-border); color: var(--text-main); padding: 6px 14px; border-radius: 20px; cursor: pointer; transition: 0.2s; }
        .chip:hover { background: var(--primary); color: white; transform: translateY(-2px); }
        
        /* History Drawer */
        #historyDrawer {
            position:fixed; top:0; right:-400px; width:360px; height:100%; 
            background: var(--modal-bg); color: var(--modal-text);
            transition:0.4s; padding:20px; z-index:2500; overflow-y:auto;
            box-shadow: -5px 0 15px rgba(0,0,0,0.3); border-left: 1px solid var(--glass-border);
        }
        .history-item { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 5px; position: relative; }
        .history-item:hover { background: rgba(255,255,255,0.05); }
        .del-btn { position: absolute; right: 10px; top: 10px; color: #ff6b6b; cursor: pointer; border: none; background: none; font-size: 1.1rem; }
        .clear-all-btn { width: 100%; padding: 8px; background: var(--danger); color: white; border:none; border-radius: 8px; margin-bottom: 15px; cursor: pointer; }

        .usage-container { margin-top: 15px; background: rgba(255,255,255,0.1); border-radius: 10px; height: 10px; width: 100%; overflow: hidden; }
        .usage-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.5s; }
    </style>
</head>
<body>

    <div id="listening-overlay">
        <div class="mic-pulse">
            <i class="fas fa-microphone" style="font-size: 30px; color: white;"></i>
        </div>
        <h2 style="font-size: 2.5rem; font-weight: bold; color: white; margin-top: 20px;">LISTENING...</h2>
        <p style="color: #ccc; margin-top: 10px;">Speak now in your selected language</p>
    </div>

    <div class="top-bar">
        <button class="nav-btn" onclick="toggleTheme()">‚òÄÔ∏è / üåô</button>
        <button class="nav-btn" onclick="openInfo()">‚ÑπÔ∏è Info</button> 
        <button class="nav-btn" onclick="openSettings()">‚öôÔ∏è Keys</button> 
        <button class="nav-btn" onclick="toggleDrawer()">üìÇ History</button>
    </div>

    <div class="glass-card">
        <h1>
            <img src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ff6292a690345.svg" class="gemini-logo" alt="Gemini Logo">
            Gemini<span class="logo-text">Agent</span>
        </h1>
        <div style="color: var(--text-sub); margin-bottom: 20px;">Autonomous Browser Assistant</div>

        <div class="chips-row">
            <div class="chip" onclick="quickTask('Check the weather')">üå§Ô∏è Weather</div>
            <div class="chip" onclick="quickTask('Search Tech News')">üì∞ News</div>
            <div class="chip" onclick="quickTask('Play music on YouTube')">üéµ Music</div>
        </div>
        
        <div class="input-group" id="mainInputGroup">
            <div class="icon-btn" id="micBtn" onclick="toggleVoice()">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
            <input type="text" id="userInput" placeholder="Ask me to browse web..." autocomplete="off">
            <div class="icon-btn" onclick="sendTask()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </div>
        </div>
        
        <div class="controls-row">
            <select id="langSelect" class="lang-select">
                <option value="en-US">English (Default)</option>
                <option value="te-IN">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
                <option value="hi-IN">Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
                <option value="ta-IN">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
                <option value="kn-IN">Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)</option>
                <option value="es-ES">Spanish (Espa√±ol)</option>
            </select>
            
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="visionToggle">
                    <span class="slider"></span>
                </label>
                <span>üëÅÔ∏è Vision Mode</span>
            </div>
        </div>

        <button class="stop-pill" id="stopBtn" onclick="stopTask()">üõë STOP AGENT</button>
        <div id="statusMsg" style="margin-top: 15px; opacity: 0.8; font-size: 0.9rem;">Ready.</div>
    </div>

    <div class="modal-overlay" id="settingsModal" onclick="closeModal(event, 'settingsModal')">
        <div class="modal">
            <h2 style="margin-top:0; color:var(--primary);">‚öôÔ∏è Admin Settings</h2>
            <p style="font-size:0.9rem; opacity:0.7;">Update API keys for the server.</p>
            <label><strong>Gemini API Key:</strong></label>
            <input type="text" id="apiKeyInput" class="settings-input" placeholder="Paste new key...">
            <button class="save-btn" onclick="updateServerKey()">üîÑ Update Key</button>
        </div>
    </div>

    <div class="modal-overlay" id="infoModal" onclick="closeModal(event, 'infoModal')">
        <div class="modal" id="infoContent">Loading...</div>
    </div>

    <div id="historyDrawer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 style="margin:0;">üìú History</h3>
            <button onclick="toggleDrawer()" style="background:none; border:none; color:inherit; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
        <button class="clear-all-btn" onclick="clearHistory()">üóëÔ∏è Clear All History</button>
        <div id="historyList"></div>
    </div>

    <script>
        const input = document.getElementById('userInput');
        const inputGroup = document.getElementById('mainInputGroup');
        const status = document.getElementById('statusMsg');
        const stopBtn = document.getElementById('stopBtn');
        const micBtn = document.getElementById('micBtn'); 
        const langSelect = document.getElementById('langSelect'); 
        const visionToggle = document.getElementById('visionToggle');
        const listeningOverlay = document.getElementById('listening-overlay'); 
        
        let recognition;

        // --- 1. VOICE INPUT ---
        function toggleVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SpeechRecognition) return alert("Browser does not support voice input. Use Chrome.");
            
            recognition = new SpeechRecognition();
            recognition.lang = langSelect.value; 
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => { listeningOverlay.style.display = 'flex'; };
            recognition.onend = () => { listeningOverlay.style.display = 'none'; };
            recognition.onresult = (e) => { 
                input.value = e.results[0][0].transcript;
                sendTask(); 
            };
            recognition.start();
        }

        // --- 2. VOICE OUTPUT ---
        function speakResult(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const targetLang = langSelect.value;
            utterance.lang = targetLang;
            
            const voices = window.speechSynthesis.getVoices();
            let bestVoice = voices.find(v => v.lang === targetLang && v.name.includes("Google"));
            if (!bestVoice) bestVoice = voices.find(v => v.lang === targetLang);
            if (bestVoice) utterance.voice = bestVoice;
            
            window.speechSynthesis.speak(utterance);
        }

        // --- 3. MAIN TASK ---
        async function sendTask() {
            const text = input.value; 
            const vision = visionToggle.checked;
            const langName = langSelect.options[langSelect.selectedIndex].text.split('(')[0].trim(); 

            if(!text) return;
            
            // Disable Input Styling
            input.disabled = true; 
            inputGroup.classList.add('disabled');
            stopBtn.style.display = "inline-block";
            status.innerText = "Working...";
            
            try {
                const res = await fetch('/run_agent', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ command: text, use_vision: vision, language: langName })
                });
                
                const data = await res.json();
                input.value = ''; 

                if(data.status === "success") {
                    status.innerText = "Done!";
                    speakResult(data.message);
                } else {
                    status.innerText = "Error: " + data.message;
                    speakResult("An error occurred");
                }
            } catch(e) { 
                status.innerText = "Connection Failed"; 
            } finally { 
                input.disabled = false; 
                inputGroup.classList.remove('disabled');
                stopBtn.style.display = "none"; 
                loadHistory(); 
            }
        }

        // --- 4. HELPERS ---
        function quickTask(cmd) { input.value = cmd; sendTask(); }
        async function stopTask() { await fetch('/stop', {method:'POST'}); status.innerText = "Stopped."; }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        
        function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
        function closeModal(e, id) { if(e.target.id === id) document.getElementById(id).style.display = 'none'; }
        
        async function openInfo() {
            let usageHtml = "Loading usage...";
            try {
                const res = await fetch('/usage');
                const stats = await res.json();
                const pct = (stats.used / stats.limit) * 100;
                usageHtml = `
                    <div style="background:rgba(255,255,255,0.1); padding:15px; border-radius:10px; margin-bottom:20px; border:1px solid rgba(255,255,255,0.1);">
                        <h4 style="margin:0 0 10px 0;">Daily API Usage</h4>
                        <div class="usage-container"><div class="usage-fill" style="width:${pct}%"></div></div>
                        <div style="font-size:0.8rem; margin-top:5px; text-align:right;">${stats.used} / ${stats.limit}</div>
                    </div>`;
            } catch(e) { usageHtml = "<p>Unavailable.</p>"; }

            document.getElementById('infoContent').innerHTML = `
                <h2>‚ÑπÔ∏è About Agent</h2>
                ${usageHtml}
                <p><strong>Vision Mode:</strong> Enables AI visual understanding.</p>
                <p><strong>Multilingual:</strong> Supports regional languages (Telugu, Hindi, etc).</p>
                <p><strong>Developer:</strong> Mallireddy Gari Janakiram</p>
            `;
            document.getElementById('infoModal').style.display = 'flex';
        }

        async function updateServerKey() {
            const key = document.getElementById('apiKeyInput').value;
            if(!key) return alert("Enter key!");
            try {
                const res = await fetch('/update_key', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ new_key: key })
                });
                const data = await res.json();
                alert(data.message);
                if(data.status==='success') document.getElementById('settingsModal').style.display='none';
            } catch(e) { alert("Failed"); }
        }

        // --- HISTORY MANAGEMENT ---
        function toggleDrawer() {
            const d = document.getElementById('historyDrawer');
            d.style.right = d.style.right === '0px' ? '-400px' : '0px';
            if(d.style.right === '0px') loadHistory();
        }

        async function loadHistory() {
            try {
                const res = await fetch('/history');
                const data = await res.json();
                document.getElementById('historyList').innerHTML = data.map(i => 
                    `<div class="history-item">
                        <b>${i.command}</b><br><small>${i.time}</small>
                        <button class="del-btn" onclick="deleteItem('${i._id}')"><i class="fas fa-trash"></i></button>
                    </div>`
                ).join('');
            } catch(e) {}
        }

        async function deleteItem(id) {
            if(!confirm("Delete this log?")) return;
            await fetch('/history/' + id, { method: 'DELETE' });
            loadHistory();
        }

        async function clearHistory() {
            if(!confirm("Clear ALL history?")) return;
            await fetch('/history', { method: 'DELETE' });
            loadHistory();
        }
        
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
        loadHistory();
    </script>
</body>
</html>
