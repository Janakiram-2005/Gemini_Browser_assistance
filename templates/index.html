<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Agent Pro</title>
    
    <link rel="icon" href="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ff6292a690345.svg" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --primary: #8b5cf6; 
            --primary-glow: rgba(139, 92, 246, 0.5);
            --secondary: #06b6d4;
            --danger: #ef4444; 
            --success: #10b981; 
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --glass-bg: rgba(15, 23, 42, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --input-bg: rgba(30, 41, 59, 0.6);
            --modal-bg: rgba(15, 23, 42, 0.95);
            --drawer-bg: rgba(15, 23, 42, 0.95);
        }

        /* --- LIGHT MODE VARIABLES --- */
        body.light-mode {
            --text-main: #1e293b;
            --text-sub: #64748b;
            --glass-bg: rgba(255, 255, 255, 0.65); 
            --glass-border: rgba(255, 255, 255, 0.9);
            --card-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            --input-bg: rgba(255, 255, 255, 0.8);
            --modal-bg: rgba(255, 255, 255, 0.95);
            --drawer-bg: rgba(255, 255, 255, 0.95);
            --primary: #4f46e5;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text-main);
            position: relative;
            background: #020617; /* Fallback */
            transition: color 0.5s ease;
        }

        /* --- DYNAMIC BACKGROUNDS --- */
        
        /* DARK MODE: Rotating "Torch/Aurora" Effect */
        body::before {
            content: ''; position: absolute; width: 150%; height: 150%;
            background: conic-gradient(
                from 0deg at 50% 50%,
                #020617 0deg,
                #1e1b4b 60deg,
                #312e81 120deg,
                #0f172a 180deg,
                #4c1d95 240deg,
                #1e1b4b 300deg,
                #020617 360deg
            );
            animation: rotateBg 20s linear infinite;
            z-index: -2;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        /* Spotlight Glow for Dark Mode */
        body::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        /* LIGHT MODE: Breathing Mesh Gradient */
        body.light-mode::before {
            background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
            background-size: 200% 200%;
            animation: breatheBg 10s ease infinite;
            opacity: 1;
        }
        body.light-mode::after { display: none; }

        @keyframes rotateBg { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes breatheBg { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- GLASS CARD --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            padding: 45px; border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            width: 90%; max-width: 600px; /* Improved sizing */
            text-align: center;
            position: relative; z-index: 10;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        /* --- HEADER & LOGO --- */
        h1 { margin: 0 0 10px 0; font-size: 2.8rem; display: flex; align-items: center; justify-content: center; gap: 15px; letter-spacing: -1px; }
        .logo-text { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800;
        }
        .gemini-logo { width: 45px; height: 45px; filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.4)); animation: float 6s ease-in-out infinite; }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }

        /* --- SUGGESTION PILLS --- */
        .suggestions { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-bottom: 25px; margin-top: 15px; }
        .suggestion-pill { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            padding: 8px 16px; border-radius: 50px; font-size: 0.85rem; color: var(--text-sub);
            cursor: pointer; transition: all 0.2s;
        }
        .suggestion-pill:hover { background: var(--primary); color: white; border-color: var(--primary); transform: translateY(-2px); }
        body.light-mode .suggestion-pill { background: rgba(0,0,0,0.05); border-color: rgba(0,0,0,0.1); color: var(--text-main); }
        body.light-mode .suggestion-pill:hover { color: white; }

        /* --- INPUT GROUP --- */
        .input-group {
            display: flex; align-items: center; background: var(--input-bg);
            border-radius: 20px; padding: 8px 15px; margin-top: 25px;
            border: 1px solid var(--glass-border); transition: 0.3s;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }
        .input-group:focus-within { border-color: var(--primary); box-shadow: 0 0 0 3px var(--primary-glow); }
        .input-group.disabled { opacity: 0.6; pointer-events: none; filter: grayscale(1); }

        input[type="text"] {
            border: none; outline: none; flex-grow: 1; font-size: 1.1rem;
            margin: 0 10px; color: var(--text-main); background: transparent; padding: 10px 0;
        }
        body.light-mode input[type="text"] { color: #1e293b; }

        .icon-btn { padding: 10px; border-radius: 12px; cursor: pointer; color: var(--text-sub); transition: 0.2s; display: flex; align-items: center; }
        .icon-btn:hover { background: rgba(128,128,128,0.15); color: var(--text-main); }

        /* --- CONTROLS ALIGNMENT FIX --- */
        .controls-row { 
            display: flex; justify-content: center; align-items: center; /* Vertical Center */
            gap: 12px; margin-top: 25px; flex-wrap: wrap; 
        }
        
        select {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: var(--text-main); padding: 10px 15px; border-radius: 12px;
            outline: none; cursor: pointer; font-size: 0.9rem; text-align: center;
            height: 42px; /* Fixed height for alignment */
        }
        select option { background: #1e293b; color: white; }
        body.light-mode select option { background: #fff; color: #333; }

        .switch-container { 
            display: flex; align-items: center; gap: 10px; 
            font-size: 0.9rem; color: var(--text-sub); 
            background: var(--glass-bg); padding: 0 15px; /* Removed top/bottom padding to use height */
            border-radius: 12px; border: 1px solid var(--glass-border);
            height: 42px; /* Matching height with selects */
        }
        
        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 36px; height: 20px; flex-shrink: 0; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #64748b; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* --- STATUS & STOP --- */
        .status-container { height: 24px; margin-top: 20px; overflow: hidden; position: relative; }
        .status-text {
            font-size: 0.95rem; font-weight: 500; color: var(--primary);
            position: absolute; width: 100%; text-align: center;
            opacity: 0; transform: translateY(10px); transition: all 0.5s ease;
        }
        .status-text.active { opacity: 1; transform: translateY(0); }

        .stop-pill {
            background: rgba(239, 68, 68, 0.1); color: #ef4444; border: 1px solid #ef4444;
            padding: 10px 30px; border-radius: 50px; font-weight: 600; cursor: pointer;
            display: none; margin: 25px auto 0; transition: 0.2s; font-size: 0.9rem;
        }
        .stop-pill:hover { background: #ef4444; color: white; box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3); }

        /* --- RESULT IMAGE --- */
        .result-img {
            width: 100%; border-radius: 16px; margin-top: 25px; border: 1px solid var(--glass-border);
            display: none; animation: popIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        @keyframes popIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* --- NAVIGATION --- */
        .top-bar { position: absolute; top: 25px; right: 30px; z-index: 100; display: flex; gap: 12px; }
        .nav-btn {
            background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border);
            color: var(--text-main); padding: 10px 16px; border-radius: 12px; cursor: pointer;
            font-size: 0.9rem; font-weight: 500; transition: 0.2s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.15); transform: translateY(-2px); }

        /* --- HISTORY DRAWER (IMPROVED) --- */
        #historyDrawer {
            position: fixed; top: 0; right: -420px; width: 380px; height: 100%;
            background: var(--drawer-bg); border-left: 1px solid var(--glass-border);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            padding: 30px; z-index: 2000; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            overflow-y: auto; box-shadow: -20px 0 50px rgba(0,0,0,0.5); color: var(--text-main);
        }
        .history-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .history-item { 
            padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; 
            margin-bottom: 12px; border: 1px solid var(--glass-border); position: relative; transition: 0.2s;
        }
        .history-item:hover { background: rgba(255,255,255,0.08); transform: translateX(-4px); }
        body.light-mode .history-item { background: rgba(0,0,0,0.03); border-color: rgba(0,0,0,0.05); }
        
        .del-btn {
            position: absolute; right: 15px; top: 15px; color: #ef4444; 
            cursor: pointer; opacity: 0; transition: 0.2s; background: none; border: none; font-size: 1rem;
        }
        .history-item:hover .del-btn { opacity: 1; }
        
        .clear-all-btn { 
            width: 100%; padding: 12px; background: rgba(239, 68, 68, 0.1); color: #ef4444; 
            border: 1px solid #ef4444; border-radius: 12px; margin-bottom: 25px; 
            cursor: pointer; font-weight: 600; transition: 0.2s;
        }
        .clear-all-btn:hover { background: #ef4444; color: white; }

        /* --- MODALS --- */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.7); display: none; 
            justify-content: center; align-items: center; z-index: 3000; 
            backdrop-filter: blur(8px); 
        }
        .modal { 
            background: var(--modal-bg); color: var(--text-main); 
            padding: 35px; border-radius: 24px; width: 90%; max-width: 450px; 
            border: 1px solid var(--glass-border); 
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); text-align: left;
        }
        .settings-input { 
            width: 100%; padding: 12px; margin: 15px 0 25px 0; 
            border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05); 
            color: inherit; border-radius: 10px; box-sizing: border-box; outline: none; 
        }
        body.light-mode .settings-input { background: #f1f5f9; border-color: #cbd5e1; color: #333; }

        /* --- LISTENING OVERLAY --- */
        #listening-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.95); z-index: 4000;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .pulse-ring {
            width: 100px; height: 100px; background: var(--danger); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            animation: pulse-ring 2s infinite; font-size: 40px; color: white;
            box-shadow: 0 0 30px var(--danger);
        }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); transform: scale(1); }
            70% { box-shadow: 0 0 0 40px rgba(239, 68, 68, 0); transform: scale(1.1); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="listening-overlay">
        <div class="pulse-ring"><i class="fas fa-microphone"></i></div>
        <h2 style="font-size: 2.2rem; color: white; margin-top: 30px; font-weight: 700;">Listening...</h2>
        <p style="color: #94a3b8; font-size: 1.1rem;">Speak now</p>
    </div>

    <div class="top-bar">
        <button class="nav-btn" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        <button class="nav-btn" onclick="openInfo()">Info</button> 
        <button class="nav-btn" onclick="openSettings()">Keys</button> 
        <button class="nav-btn" onclick="toggleDrawer()"><i class="fas fa-history"></i></button>
    </div>

    <div class="glass-card">
        <h1>
            <img src="https://www.gstatic.com/lamda/images/gemini_sparkle_v002_d4735304ff6292a690345.svg" class="gemini-logo">
            Gemini<span class="logo-text">Agent</span>
        </h1>
        
        <div class="suggestions">
            <div class="suggestion-pill" onclick="quickTask('Check the weather')">üå§Ô∏è Weather</div>
            <div class="suggestion-pill" onclick="quickTask('Tech News today')">üì∞ Tech News</div>
            <div class="suggestion-pill" onclick="quickTask('Play Lofi Music')">üéµ Lofi Music</div>
        </div>
        
        <div class="input-group" id="mainInputGroup">
            <div class="icon-btn" id="micBtn" onclick="toggleVoice()"><i class="fas fa-microphone"></i></div>
            <input type="text" id="userInput" placeholder="Ask me anything..." autocomplete="off">
            <div class="icon-btn" onclick="sendTask()"><i class="fas fa-paper-plane"></i></div>
        </div>
        
        <div class="controls-row">
            <select id="langSelect">
                <option value="en-US">English</option>
                <option value="te-IN">Telugu (‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å)</option>
                <option value="hi-IN">Hindi (‡§π‡§ø‡§Ç‡§¶‡•Ä)</option>
                <option value="ta-IN">Tamil (‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç)</option>
                <option value="kn-IN">Kannada (‡≤ï‡≤®‡≥ç‡≤®‡≤°)</option>
                <option value="es-ES">Spanish (Espa√±ol)</option>
            </select>

            <select id="modelSelect">
                <option value="gemini-2.0-flash">‚ö° Flash 2.0</option>
                <option value="gemini-1.5-pro">üß† Pro 1.5</option>
            </select>
            
            <select id="voiceSelect">
                <option value="auto">‚ú® Auto Voice</option>
            </select>

            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="visionToggle">
                    <span class="slider"></span>
                </label>
                <span>Vision</span>
            </div>

        <div class="status-container">
            <div id="statusText" class="status-text active">Ready to assist.</div>
        </div>

        <img id="resultImage" class="result-img" alt="Result Screenshot">
    </div>

    <div class="modal-overlay" id="settingsModal" onclick="closeModal(event, 'settingsModal')">
        <div class="modal">
            <h2 style="margin-top:0; color:var(--primary);">‚öôÔ∏è Admin Settings</h2>
            <p style="font-size:0.95rem; opacity:0.8;">Update the API Key for this session.</p>
            <label style="font-size:0.9rem; font-weight:600;">Gemini API Key</label>
            <input type="text" id="apiKeyInput" class="settings-input" placeholder="Paste new key...">
            <button class="save-btn" onclick="updateServerKey()">üîÑ Update Key</button>
        </div>
    </div>

    <div class="modal-overlay" id="infoModal" onclick="closeModal(event, 'infoModal')">
        <div class="modal" id="infoContent">Loading...</div>
    </div>

    <div id="historyDrawer">
        <div class="history-header">
            <h2 style="margin:0; font-size: 1.5rem;">History</h2>
            <i class="fas fa-times" onclick="toggleDrawer()" style="cursor:pointer; font-size: 1.2rem;"></i>
        </div>
        <button class="clear-all-btn" onclick="clearHistory()">üóëÔ∏è Clear All History</button>
        <div id="historyList"></div>
    </div>

    <script>
        const input = document.getElementById('userInput');
        const inputGroup = document.getElementById('mainInputGroup');
        const statusText = document.getElementById('statusText');
        const stopBtn = document.getElementById('stopBtn');
        const langSelect = document.getElementById('langSelect');
        const modelSelect = document.getElementById('modelSelect');
        const voiceSelect = document.getElementById('voiceSelect');
        const visionToggle = document.getElementById('visionToggle');
        const resultImage = document.getElementById('resultImage');
        const listeningOverlay = document.getElementById('listening-overlay');

        let recognition;
        let tickerInterval;
        const messages = [
            "Initializing secure browser...",
            "Thinking about your request...",
            "Analyzing the webpage...",
            "Executing actions...",
            "Verifying the output..."
        ];

        // --- TICKER LOGIC ---
        function setStatus(text, color = "var(--primary)") {
            statusText.classList.remove('active');
            setTimeout(() => {
                statusText.innerText = text;
                statusText.style.color = color;
                statusText.classList.add('active');
            }, 300);
        }

        function startTicker() {
            let i = 0;
            setStatus(messages[0]);
            tickerInterval = setInterval(() => {
                i = (i + 1) % messages.length;
                setStatus(messages[i]);
            }, 3000);
        }

        function stopTicker(finalMsg, isError = false) {
            clearInterval(tickerInterval);
            setStatus(finalMsg, isError ? "var(--danger)" : "var(--success)");
        }

        // --- VOICE LOGIC ---
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            const opts = voices.map((v, i) => `<option value="${i}">${v.name.slice(0, 20)}</option>`).join('');
            voiceSelect.innerHTML = '<option value="auto">‚ú® Auto Voice</option>' + opts;
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;

        function toggleVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("Use Chrome for voice.");
            
            recognition = new SpeechRecognition();
            recognition.lang = langSelect.value;
            
            recognition.onstart = () => listeningOverlay.style.display = 'flex';
            recognition.onend = () => listeningOverlay.style.display = 'none';
            recognition.onresult = (e) => {
                input.value = e.results[0][0].transcript;
                sendTask();
            };
            recognition.start();
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = langSelect.value;
            
            if(voiceSelect.value !== 'auto') {
                u.voice = window.speechSynthesis.getVoices()[voiceSelect.value];
            } else {
                const voices = window.speechSynthesis.getVoices();
                const targetLang = langSelect.value;
                let bestVoice = voices.find(v => v.lang === targetLang && v.name.includes("Google"));
                if (!bestVoice) bestVoice = voices.find(v => v.lang === targetLang);
                if (bestVoice) u.voice = bestVoice;
            }
            window.speechSynthesis.speak(u);
        }

        // --- MAIN LOGIC ---
        async function sendTask() {
            const text = input.value;
            if (!text) return;

            input.disabled = true;
            inputGroup.classList.add('disabled');
            stopBtn.style.display = 'block';
            resultImage.style.display = 'none';
            startTicker();

            try {
                const res = await fetch('/run_agent', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        command: text,
                        language: langSelect.options[langSelect.selectedIndex].text,
                        model: modelSelect.value,
                        use_vision: visionToggle.checked
                    })
                });
                
                const data = await res.json();
                input.value = ''; 

                if (data.status === 'success') {
                    stopTicker("Done!");
                    speak(data.message);
                    if (data.screenshot) {
                        resultImage.src = `data:image/png;base64,${data.screenshot}`;
                        resultImage.style.display = 'block';
                    }
                } else {
                    stopTicker("Error Occurred", true);
                    speak("Sorry, I encountered an error.");
                }

            } catch (e) {
                stopTicker("Connection Failed", true);
            } finally {
                input.disabled = false;
                inputGroup.classList.remove('disabled');
                stopBtn.style.display = 'none';
                loadHistory();
            }
        }

        function quickTask(cmd) { input.value = cmd; sendTask(); }
        
        async function stopTask() {
            await fetch('/stop', {method: 'POST'});
            stopTicker("Stopped by User", true);
        }

        // --- THEME & UI HELPERS ---
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.querySelector('.nav-btn i.fa-moon');
            if(icon) icon.className = document.body.classList.contains('light-mode') ? 'fas fa-sun' : 'fas fa-moon';
        }

        function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
        function closeModal(e, id) { 
            if(e.target.id === id) document.getElementById(id).style.display = 'none'; 
        }

        async function openInfo() {
            let usageHtml = "Loading usage...";
            try {
                const res = await fetch('/usage');
                const stats = await res.json();
                const pct = (stats.used / stats.limit) * 100;
                usageHtml = `
                    <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:10px; margin-bottom:20px; border:1px solid var(--glass-border);">
                        <h4 style="margin:0 0 10px 0;">Daily API Usage</h4>
                        <div class="usage-container"><div class="usage-fill" style="width:${pct}%"></div></div>
                        <div style="font-size:0.85rem; margin-top:5px; text-align:right; opacity:0.8;">${stats.used} / ${stats.limit}</div>
                    </div>`;
            } catch(e) { usageHtml = "<p>Unavailable.</p>"; }

            document.getElementById('infoContent').innerHTML = `
                <h2 style="color:var(--primary); margin-top:0;">‚ÑπÔ∏è About Agent</h2>
                ${usageHtml}
                <p><strong>Vision Mode:</strong> Enables AI to "see" webpage layout for better clicks.</p>
                <p><strong>Multilingual:</strong> Supports regional languages with auto-accent detection.</p>
                <p style="margin-top:20px; font-size:0.9rem; opacity:0.6;">Developer: Mallireddy Gari Janakiram</p>
            `;
            document.getElementById('infoModal').style.display = 'flex';
        }

        async function updateServerKey() {
            const key = document.getElementById('apiKeyInput').value;
            if(!key) return alert("Enter key!");
            try {
                const res = await fetch('/update_key', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ new_key: key })
                });
                const data = await res.json();
                alert(data.message);
                if(data.status==='success') document.getElementById('settingsModal').style.display='none';
            } catch(e) { alert("Failed"); }
        }

        // --- HISTORY LOGIC ---
        function toggleDrawer() {
            const d = document.getElementById('historyDrawer');
            d.style.right = d.style.right === '0px' ? '-420px' : '0px';
            if (d.style.right === '0px') loadHistory();
        }

        async function loadHistory() {
            try {
                const res = await fetch('/history');
                const data = await res.json();
                const list = document.getElementById('historyList');
                list.innerHTML = data.map(i => `
                    <div class="history-item">
                        <div style="font-weight:600; margin-bottom:4px; font-size:0.95rem;">${i.command}</div>
                        <div style="font-size:0.8rem; opacity:0.6;">${i.time} ‚Ä¢ ${i.status}</div>
                        <button class="del-btn" onclick="deleteItem('${i._id}', this)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `).join('');
            } catch(e) {}
        }

        async function deleteItem(id, btn) {
            if(!confirm("Delete?")) return;
            btn.closest('.history-item').style.opacity = '0'; // Optimistic removal
            setTimeout(() => btn.closest('.history-item').remove(), 300);
            await fetch(`/history/${id}`, {method: 'DELETE'});
        }

        async function clearHistory() {
            if(!confirm("Clear ALL history?")) return;
            document.getElementById('historyList').innerHTML = "";
            await fetch('/history', {method: 'DELETE'});
        }

        loadHistory();
        loadVoices();
    </script>
</body>
