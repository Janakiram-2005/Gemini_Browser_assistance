<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Agent Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            --primary: #4285F4; --danger: #EA4335; --success: #34A853; 
            --text-main: #fff; --text-sub: #ddd;
            --glass-bg: rgba(255, 255, 255, 0.1); --glass-border: rgba(255, 255, 255, 0.18);
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --input-bg: white; --input-text: #333;
            --bg-gradient: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
        }

        body.light-mode {
            --text-main: #333; --text-sub: #555;
            --glass-bg: rgba(255, 255, 255, 0.65); --glass-border: rgba(255, 255, 255, 0.4);
            --bg-gradient: linear-gradient(-45deg, #e0eafc, #cfdef3, #e2ebf0);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; height: 100vh; overflow: hidden;
            background: var(--bg-gradient); background-size: 400% 400%; animation: gradientBG 15s ease infinite;
            color: var(--text-main); display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- UI COMPONENTS --- */
        .top-bar { position: absolute; top: 20px; right: 20px; z-index: 200; display: flex; gap: 10px; }
        .nav-btn {
            background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border);
            color: var(--text-main); padding: 8px 15px; border-radius: 50px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }

        .glass-card {
            background: var(--glass-bg); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px;
            box-shadow: var(--card-shadow); border: 1px solid var(--glass-border); width: 90%; max-width: 700px; text-align: center;
        }

        h1 { margin: 0 0 10px 0; font-size: 3rem; }
        .logo-text { background: linear-gradient(90deg, #4285F4, #EA4335); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .input-group {
            position: relative; display: flex; align-items: center; background: var(--input-bg);
            border-radius: 50px; padding: 10px 25px; margin-top: 20px;
        }
        input[type="text"] { border: none; outline: none; flex-grow: 1; font-size: 1.1rem; margin: 0 15px; color: var(--input-text); background: transparent; }
        
        .icon-btn { cursor: pointer; padding: 10px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .icon-btn:hover { background: #f0f0f0; }
        .icon-btn svg { width: 24px; height: 24px; fill: #555; }
        .mic-active svg { fill: var(--danger) !important; animation: pulse 1.5s infinite; }

        /* CONTROLS ROW (Voice & Vision) */
        .controls-row { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; flex-wrap: wrap; }
        
        .voice-select {
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); color: var(--text-main);
            padding: 8px 12px; border-radius: 15px; outline: none; cursor: pointer; max-width: 150px;
        }
        .voice-select option { background: white; color: black; }
        
        /* SWITCH TOGGLE */
        .switch-container { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; color: var(--text-sub); }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal { background: white; color: #333; padding: 30px; border-radius: 20px; width: 90%; max-width: 500px; text-align: left; max-height: 80vh; overflow-y: auto; }
        .settings-input { width: 100%; padding: 10px; margin: 8px 0 20px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .save-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 1rem; transition:0.2s;}
        
        .stop-pill { background: var(--danger); color: white; border: none; padding: 10px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; display: none; margin-top:20px; }
        .chips-row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-bottom: 20px; }
        .chip { background: rgba(255,255,255,0.15); border: 1px solid rgba(255,255,255,0.2); color: var(--text-main); padding: 6px 14px; border-radius: 20px; cursor: pointer; }
        .chip:hover { background: var(--primary); }
        
        .usage-container { margin-top: 15px; background: #eee; border-radius: 10px; height: 10px; width: 100%; overflow: hidden; }
        .usage-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.5s; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="nav-btn" onclick="toggleTheme()">‚òÄÔ∏è / üåô</button>
        <button class="nav-btn" onclick="openInfo()">‚ÑπÔ∏è Info</button> 
        <button class="nav-btn" onclick="openSettings()">‚öôÔ∏è Admin Keys</button> 
        <button class="nav-btn" onclick="toggleDrawer()">üìÇ History</button>
    </div>

    <div class="glass-card">
        <h1>Gemini<span class="logo-text">Agent</span></h1>
        <div style="color: var(--text-sub); margin-bottom: 20px;">Autonomous Browser Assistant</div>

        <div class="chips-row">
            <div class="chip" onclick="quickTask('Check the weather')">üå§Ô∏è Weather</div>
            <div class="chip" onclick="quickTask('Search Tech News')">üì∞ News</div>
            <div class="chip" onclick="quickTask('Play music on YouTube')">üéµ Music</div>
        </div>
        
        <div class="input-group">
            <div class="icon-btn" id="micBtn" onclick="toggleVoice()">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
            <input type="text" id="userInput" placeholder="Ask me to browse web..." autocomplete="off">
            <div class="icon-btn" onclick="sendTask()">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </div>
        </div>
        
        <div class="controls-row">
            <select id="voiceSelect" class="voice-select"><option value="">Loading Voices...</option></select>
            
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="visionToggle">
                    <span class="slider"></span>
                </label>
                <span>üëÅÔ∏è Vision Mode</span>
            </div>
        </div>

        <button class="stop-pill" id="stopBtn" onclick="stopTask()">üõë STOP AGENT</button>
        <div id="statusMsg" style="margin-top: 15px; opacity: 0.8; font-size: 0.9rem;">Ready.</div>
    </div>

    <div class="modal-overlay" id="settingsModal" onclick="closeModal(event, 'settingsModal')">
        <div class="modal">
            <h2 style="margin-top:0; color:#4285F4;">‚öôÔ∏è Server Key Manager</h2>
            <p style="font-size:0.9rem; color:#666;">Warning: Updates key for ALL users on this server.</p>
            <label><strong>New Gemini API Key:</strong></label>
            <input type="text" id="apiKeyInput" class="settings-input" placeholder="Paste new key...">
            <button class="save-btn" onclick="updateServerKey()">üîÑ Update Server Key</button>
        </div>
    </div>

    <div class="modal-overlay" id="infoModal" onclick="closeModal(event, 'infoModal')">
        <div class="modal" id="infoContent">Loading...</div>
    </div>

    <div id="historyDrawer" style="position:fixed; top:0; right:-400px; width:360px; height:100%; background:rgba(255,255,255,0.95); transition:0.4s; padding:20px; color:#333; z-index:1000; overflow-y:auto;">
        <h3>History <button onclick="toggleDrawer()" style="float:right;">X</button></h3>
        <div id="historyList"></div>
    </div>

    <script>
        const input = document.getElementById('userInput');
        const status = document.getElementById('statusMsg');
        const stopBtn = document.getElementById('stopBtn');
        const micBtn = document.getElementById('micBtn'); // Restored
        const voiceSelect = document.getElementById('voiceSelect'); // Restored
        const visionToggle = document.getElementById('visionToggle');
        
        let recognition, isListening = false, voices = [];

        // --- 1. VOICE LOGIC (RESTORED) ---
        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            voiceSelect.innerHTML = voices.map((v, i) => `<option value="${i}">${v.name.slice(0,20)} (${v.lang})</option>`).join('');
            const def = voices.findIndex(v => v.lang.includes('en-US'));
            if(def !== -1) voiceSelect.selectedIndex = def;
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text.replace(/[*#`_]/g, ''));
            if(voices[voiceSelect.value]) u.voice = voices[voiceSelect.value];
            window.speechSynthesis.speak(u);
        }

        async function speakSteps(actions, finalResult) {
            speak("Task done.");
            await new Promise(r => setTimeout(r, 1000));
            for (let i = 0; i < actions.length; i++) {
                if(actions[i].thought) { speak(actions[i].thought); await new Promise(r => setTimeout(r, 2500)); }
            }
            if (finalResult.length < 200 && !finalResult.includes("{")) {
                await new Promise(r => setTimeout(r, 1000));
                speak("Result: " + finalResult);
            }
        }

        function toggleVoice() {
            if(isListening) { recognition.stop(); return; }
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SpeechRecognition) return alert("Use Chrome!");
            recognition = new SpeechRecognition(); recognition.lang = 'en-US';
            recognition.onstart = () => { isListening=true; micBtn.classList.add('mic-active'); input.placeholder="Listening..."; };
            recognition.onend = () => { isListening=false; micBtn.classList.remove('mic-active'); input.placeholder="Ask me to browse..."; };
            recognition.onresult = (e) => { input.value = e.results[0][0].transcript; sendTask(); };
            recognition.start();
        }

        // --- 2. MODAL LOGIC ---
        function openSettings() { document.getElementById('settingsModal').style.display = 'flex'; }
        function closeModal(e, id) { if(e.target.id === id) document.getElementById(id).style.display = 'none'; }
        
        async function openInfo() {
            let usageHtml = "Loading usage...";
            try {
                const res = await fetch('/usage');
                const stats = await res.json();
                const pct = (stats.used / stats.limit) * 100;
                usageHtml = `
                    <div style="background:#f9f9f9; padding:15px; border-radius:10px; margin-bottom:20px; border:1px solid #eee;">
                        <h4 style="margin:0 0 10px 0;">Daily API Usage</h4>
                        <div class="usage-container"><div class="usage-fill" style="width:${pct}%"></div></div>
                        <div style="font-size:0.8rem; margin-top:5px; text-align:right;">${stats.used} / ${stats.limit} requests</div>
                    </div>`;
            } catch(e) { usageHtml = "<p>Usage info unavailable.</p>"; }

            document.getElementById('infoContent').innerHTML = `
                <h2>‚ÑπÔ∏è About Agent</h2>
                ${usageHtml}
                <p><strong>Vision Mode:</strong> When enabled, the browser draws red boxes/numbers on elements so the AI can "see" where to click accurately.</p>
                <p><strong>Developer:</strong> Mallireddy Gari Janakiram</p>
            `;
            document.getElementById('infoModal').style.display = 'flex';
        }

        async function updateServerKey() {
            const key = document.getElementById('apiKeyInput').value;
            if(!key) return alert("Please enter a key!");
            try {
                const res = await fetch('/update_key', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ new_key: key })
                });
                const data = await res.json();
                alert(data.message);
                if(data.status==='success') document.getElementById('settingsModal').style.display='none';
            } catch(e) { alert("Connection Failed"); }
        }

        // --- 3. MAIN TASK LOGIC ---
        async function sendTask() {
            const text = input.value; 
            if(!text) return;
            
            input.disabled = true; 
            stopBtn.style.display = "inline-block";
            status.innerText = "Working...";
            
            try {
                const res = await fetch('/run_agent', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        command: text,
                        use_vision: visionToggle.checked
                    })
                });
                const data = await res.json();
                
                if(data.status === "success") {
                    status.innerText = "Done!";
                    // Speak results if available
                    if(data.actions && data.actions.length > 0) speakSteps(data.actions, data.message);
                    else speak(data.message);
                } else {
                    status.innerText = "Error: " + data.message;
                    speak("An error occurred: " + data.message);
                }
            } catch(e) { 
                status.innerText = "Connection Failed"; 
            } finally { 
                input.disabled = false; 
                stopBtn.style.display = "none"; 
                loadHistory(); 
            }
        }

        // --- 4. HELPERS ---
        function quickTask(cmd) { input.value = cmd; sendTask(); }
        async function stopTask() { await fetch('/stop', {method:'POST'}); }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        
        function toggleDrawer() {
            const d = document.getElementById('historyDrawer');
            d.style.right = d.style.right === '0px' ? '-400px' : '0px';
            if(d.style.right === '0px') loadHistory();
        }

        async function loadHistory() {
            try {
                const res = await fetch('/history');
                const data = await res.json();
                document.getElementById('historyList').innerHTML = data.map(i => 
                    `<div style="padding:10px; border-bottom:1px solid #ccc; margin-bottom:10px;">
                        <b>${i.command}</b><br><small>${i.status}</small>
                    </div>`
                ).join('');
            } catch(e) {}
        }
        
        loadVoices();
        loadHistory();
    </script>
</body>
</html>
